<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css"/>
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <main>
    <section class="balance">
      <div class="balance_text">
        <p>My balance</p>
        <p id="cash-balance" class="text2">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="" id="logo">
    </section>
    <section class="data">
      <div class="data_header">
        <p class="text2">Spending - Last 7 days</p>
      </div>
      <div class="data_charts">
        <ul class="data_charts_list">
          <li class="weekday">
            <div>
              <div class="day-cash">
                <p class="day-cash_text"></p>
              </div>
              <div class="day-bar"></div>
              <p class="day-text">mon</p>
            </div>
          </li>
          <li class="weekday">
            <div>
              <div class="day-cash">
                <p class="day-cash_text"></p>
              </div>
              <div class="day-bar"></div>
              <p class="day-text">tue</p>
            </div>
          </li>
          <li class="weekday">
            <div>
              <div class="day-cash">
                <p class="day-cash_text"></p>
              </div>
              <div class="day-bar"></div>
              <p class="day-text">wed</p>
            </div>
          </li>
          <li class="weekday">
            <div>
              <div class="day-cash">
                <p class="day-cash_text"></p>
              </div>
              <div class="day-bar"></div>
              <p class="day-text">thu</p>
            </div>
          </li>
          <li class="weekday">
            <div>
              <div class="day-cash">
                <p class="day-cash_text"></p>
              </div>
              <div class="day-bar"></div>
              <p class="day-text">fri</p>
            </div>
          </li>
          <li class="weekday">
            <div>
              <div class="day-cash">
                <p class="day-cash_text"></p>
              </div>
              <div class="day-bar"></div>
              <p class="day-text">sat</p>
            </div>
          </li>
          <li class="weekday">
            <div>
              <div class="day-cash">
                <p class="day-cash_text"></p>
              </div>
              <div class="day-bar"></div>
              <p class="day-text">sun</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="data_footer">
        <p class="text">Total this month</p>
        <div class="data_footer_month-cash">
          <p id="month-overall">$478.33</p>
          <div>
            <p id="percentage-change">+2.4%</p>
            <p class="text">from last month</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="JS/JavaS.js"></script>
</body>
</html>
